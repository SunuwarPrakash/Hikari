<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Survey Form</title>
    <link rel="stylesheet" href="styles 3.css" />
  </head>
  <body>
    <div class="header">
    <h1>Survey Form</h1>
    <p id="description">Thank you for taking the time to help us!</p>
  </div>
    <div id="container">
      <form id="survey-form">
        <div>
          <label id="name-label">
            Name
            <input
              id="name"
              type="text"
              placeholder="enter your name"
              required
            />
          </label>
        </div>

        <div>
          <label id="email-label">Email</label>
          <input
            id="email"
            type="text"
            placeholder="enter your email address"
            required
          />
        </div>

        <div>
          <label id="number-label">Age</label>
          <input
            type="number"
            id="number"
            placeholder="enter your age"
            required
          />
        </div>

        <div>
          <label id="dropdown-label" class="option">
            <p id="text">Which option best describes your current role?</p>
            <select id="dropdown">
              <option value="">Student</option>
              <option value="">Adult</option>
            </select>
          </label>
        </div>

        <div class="radio">
          <p>What is your favorite feature of this website?</p>
          <label for="yes">
            <input type="radio" id="yes" class="input-radio" name="feature" value="yes" />
            Yes
          </label>
          <label for="no">
            <input type="radio" id="no" class="input-radio" name="feature" value="no" />
            No
          </label>
        </div>

        <div>
          <p>What would you like to see inproved? <span class="clue">(cleck to apply)</span></span></p>
          <label>
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">"Front-end Projects"
            
          </label>

          <label>
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">"Back-end Projects"
            
          </label>

          <label>
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">"Data Visulaixation"
            
          </label>

          <label>
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">"Challenges"
            
          </label>
        </div>

        <div>
          <p>Give your feedback here:</p>
          <label>
            <textarea id="feedbacks" class="input-textarea" name="feedback" placeholder="Enter your feedback here..."></textarea>
          </label>
        </div>

        <div>
          <button type="submit" id="submit" class="submit-buttom">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
